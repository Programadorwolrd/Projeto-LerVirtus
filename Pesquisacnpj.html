<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>


                <!-- cidade codigo cep -->
                <form class="row g-3">
                  <h5 class="mt-5 pt-5 mr-5 pr-5 ">Adicione seu enderço</h5>
                  <div class="col-md-6">
                    <input class="form-control rounded-3 mb-3" type="text" name="cnpj" id="cnpj" placeholder="cnpj ">
                  </div>
                  <div class="col-md-6">
                    <input class="form-control rounded-3  mb-3" type="text" name="razao" id="razao"
                      placeholder="Estado" disabled>
                  </div>

                  <div class="botao text-center">
                <button type="submit"
                  class="btn mt-4 mb-5 btn btn-warning btn-md rounded-5 border-0  custom-shadow  text-black font-weight-bold m-2 text-center">CRIAR
                  CARTÃO</button>
                  </div>
                  </form>
                  
  

<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>


<!-- api de cep -->
<script>
  const formulario = document.querySelector("form");
  const resultados = document.querySelector("#resultados");


const teste = 1 
console.log(teste)




  formulario.addEventListener("submit", async (event) => {
    event.preventDefault();

    const cnpj = formulario.cnpj.value;

    try {
      const response = await fetch(`https://brasilapi.com.br/api/cnpj/v1/${cnpj}`);
      console.log(response);

      if (response.ok) {
        const data = await response.json();
        console.log(data);


        formulario.razao.value = data.razao_social;
       


      } else {
        alert("werror")
      }
    } catch (error) {
      alert("erro2")
    }
  });
</script>






  
</body>
</html>
